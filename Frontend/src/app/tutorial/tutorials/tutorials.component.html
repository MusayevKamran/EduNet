<div class="full">
  
  <div class="left-sidebar">
    <ul *ngFor='let article of articleList'>
      <li routerLinkActive="active">
        <a [routerLink]="" [queryParams]="{ id: article?.id }"  appTutorialHover>{{article?.title}} </a>
      </li>
    </ul>
  </div>

  <div class="content">
    <app-article></app-article>
  </div>

</div>
